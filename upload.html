<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Resumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">AcadHub</a>

    <div class="collapse navbar-collapse" id="acadhubNavbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="upload.html">Upload de resumos</a>
        </li>

        </li>

      </ul>

      <form class="d-flex me-3" role="search">

        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>

        <button class="btn btn-outline-success" type="submit">Buscar</button>

      </form>

      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-danger" href="login.html">sair</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <h2 class="mb-4 text-center">Enviar novo resumo</h2>

            <form id="form-upload" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do resumo:</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required placeholder="Título">
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Drescrição breve:</label>
                       <textarea name="descricao" id="descricao" rows="4" class="form-control" required placeholder="Descreva o conteudo"></textarea>
                </div>

                <div class="mb-3">
                    <label for="curso" class="form-label">Curso/Area de conheciment</label>
                        <input type="text" id="curso" name="curso" class="form-control" required placeholder="Indique o curso">
                </div>

                <div class="mb-3">
                    <label for="arquivo" class="form-label">Selecione o arquivo</label>
                        <input type="file" id="arquivo" name="arquivo" class="form-control" accept=".pdf,.doc,.docx" required >
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Enviar Resumo</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
